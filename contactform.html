     <section class="bg-light text-center py-5">
    <div class="container">
      <h2 class="display-5">Contact Me</h2>
      <p class="lead">Have a feedback? I'd love to hear from you!</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="py-5">
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your full name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Type your message here..."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: black; border-color: black;">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="text-center bg-body-tertiary bg-body-tertiary">
  <!-- Grid container -->
  <div class="container pt-4">
    <!-- Section: Social media -->
    <section class="mb-4">
         <p class="text-body">Get in touch with me through my socials:</p>

      <a
        data-mdb-ripple-init
        class="btn btn-link btn-floating btn-lg text-body m-1"
